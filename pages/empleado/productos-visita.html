<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Productos - Empleado</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />

    <style>
      body {
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        min-height: 100vh;
      }

      .product-card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-card.selected {
        border: 2px solid #4ade80;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
      }

      .mobile-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .stats-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .quantity-control {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e5e7eb;
        border-radius: 12px;
      }

      .quantity-control.active {
        border-color: #4ade80;
      }

      .category-tab {
        transition: all 0.3s ease;
      }

      .category-tab.active {
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Header M√≥vil -->
    <div class="mobile-header sticky top-0 z-50">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex items-center space-x-3">
          <button
            onclick="volverAtras()"
            class="p-2 text-gray-600 hover:text-gray-800"
          >
            <i class="fas fa-arrow-left text-xl"></i>
          </button>
          <div class="flex-1">
            <h1 class="text-lg font-bold text-gray-800">
              Seleccionar Productos
            </h1>
            <p class="text-sm text-gray-600" id="nombreTienda">
              Productos para surtir
            </p>
          </div>
          <div class="flex items-center space-x-2">
            <button
              onclick="mostrarInstrucciones()"
              class="p-2 text-gray-600 hover:text-gray-800"
            >
              <i class="fas fa-question-circle text-xl"></i>
            </button>
            <div class="text-right">
              <div
                class="text-sm font-bold text-gray-700"
                id="contadorProductos"
              >
                0 productos
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido Principal -->
    <div class="max-w-md mx-auto px-4 pb-24">
      <!-- Informaci√≥n de la tienda -->
      <div class="stats-card rounded-lg p-4 mt-4 mb-6 shadow-lg">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-store text-white text-sm"></i>
          </div>
          <div>
            <h2 class="font-bold text-gray-800" id="tiendaNombre">
              Cargando...
            </h2>
            <p class="text-sm text-gray-600">Visita en progreso</p>
          </div>
        </div>
      </div>

      <!-- Buscador de productos -->
      <div class="mb-6">
        <div class="stats-card rounded-lg p-3 shadow-lg">
          <div class="flex items-center space-x-3">
            <i class="fas fa-search text-gray-400"></i>
            <input
              type="text"
              id="buscadorProductos"
              placeholder="Buscar productos..."
              onkeyup="buscarProductos()"
              class="flex-1 bg-transparent border-none outline-none text-gray-800 placeholder-gray-400"
            />
            <button
              onclick="limpiarBuscador()"
              id="btnLimpiar"
              class="text-gray-400 hover:text-gray-600 hidden"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Lista de Productos -->
      <div class="space-y-3 mb-6" id="productosContainer">
        <!-- Los productos se generar√°n din√°micamente -->
      </div>

      <!-- Resumen de selecci√≥n -->
      <div
        id="resumenSeleccion"
        class="stats-card rounded-lg p-4 shadow-lg hidden mb-6"
      >
        <h3 class="font-bold text-gray-800 mb-3 flex items-center">
          <i class="fas fa-clipboard-list mr-2 text-gray-700"></i>
          Productos Seleccionados
        </h3>
        <div id="listaSeleccionados" class="space-y-2 mb-4">
          <!-- Lista din√°mica -->
        </div>
        <div class="border-t pt-3">
          <div class="text-sm text-gray-600">
            Total de productos:
            <span id="totalProductos" class="font-bold">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de instrucciones -->
    <div
      id="modalInstrucciones"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
      onclick="cerrarInstrucciones()"
    >
      <div class="max-w-sm w-full mx-4" onclick="event.stopPropagation()">
        <div class="bg-white rounded-lg p-6 shadow-xl">
          <div class="flex items-start justify-between mb-4">
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center"
              >
                <i class="fas fa-info text-white"></i>
              </div>
              <h3 class="text-lg font-bold text-gray-800">Instrucciones</h3>
            </div>
            <button
              onclick="cerrarInstrucciones()"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          <p class="text-gray-600 mb-4">
            Selecciona los productos que la tienda necesita y especifica las
            cantidades.
            <strong>No es obligatorio agregar productos.</strong>
          </p>
          <button
            onclick="cerrarInstrucciones()"
            class="w-full btn-primary py-3 rounded-lg font-medium"
          >
            Entendido
          </button>
        </div>
      </div>
    </div>

    <!-- Bot√≥n flotante -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
      <div class="max-w-md mx-auto px-4 py-3">
        <button
          onclick="continuarAPantallaSiguiente()"
          id="btnContinuar"
          class="w-full btn-primary py-3 rounded-lg font-medium"
        >
          <i class="fas fa-camera mr-2"></i>
          <span id="textoBoton">Continuar sin productos</span>
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/API_BASE.js"></script>
    <script src="../../assets/js/offline-manager.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/app.js"></script>

    <script>
      // Proteger p√°gina solo para empleados
      protectPage("empleado");

      let tiendaActual;
      let empleadoActual;
      let productos = [];
      let productosSeleccionados = {};
      let terminoBusqueda = "";
      let fotoCapturada = null; // Almacenar foto en base64

      async function initProductos() {
        empleadoActual = getCurrentUser();
        const tiendaId = sessionStorage.getItem("tiendaEnVisita");

        if (!tiendaId) {
          showNotification("No hay una visita activa", "error");
          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 2000);
          return;
        }

        try {
          showLoader();

          const isOnline =
            typeof offlineManager !== "undefined" && offlineManager
              ? offlineManager.checkOnlineStatus()
              : navigator.onLine;

          // Obtener informaci√≥n de la tienda - online o desde cache
          if (isOnline) {
            try {
              const storeResponse = await apiFetch(
                API_CONFIG.ENDPOINTS.STORE_BY_ID(tiendaId),
                {
                  method: "GET",
                }
              );

              if (storeResponse.ok) {
                const storeResult = await storeResponse.json();
                tiendaActual = storeResult.data;
              } else {
                throw new Error("Error al cargar la tienda desde API");
              }
            } catch (apiError) {
              console.warn(
                "Error al cargar tienda desde API, usando cache:",
                apiError
              );
              // Si falla, intentar desde cache
              if (typeof offlineManager !== "undefined" && offlineManager) {
                const cachedStores = await offlineManager.getCachedStores();
                tiendaActual = cachedStores.find(
                  (s) => s.id === parseInt(tiendaId)
                );
              }
            }
          } else {
            // Modo offline: cargar desde cache
            console.log("üì¥ Modo offline - cargando tienda desde cache");
            if (typeof offlineManager !== "undefined" && offlineManager) {
              const cachedStores = await offlineManager.getCachedStores();
              tiendaActual = cachedStores.find(
                (s) => s.id === parseInt(tiendaId)
              );
            }
          }

          if (!tiendaActual) {
            throw new Error("No se pudo cargar la tienda");
          }

          // Obtener el ID del empleado desde assignedCourier o desde cache
          let courierId = tiendaActual.assignedCourier?.id;
          let courierName = tiendaActual.assignedCourier?.name;
          let courierEmail = tiendaActual.assignedCourier?.email;

          // Si no hay courier en la tienda, intentar desde cache del empleado
          if (
            !courierId &&
            typeof offlineManager !== "undefined" &&
            offlineManager
          ) {
            const cachedEmployee = await offlineManager.getCachedEmployee();
            if (cachedEmployee) {
              courierId = cachedEmployee.id;
              courierName = cachedEmployee.name;
              courierEmail = cachedEmployee.email;
              console.log("‚úÖ Empleado obtenido desde cache:", courierName);
            }
          }

          if (!courierId) {
            throw new Error("No se pudo obtener el ID del empleado");
          }

          console.log("‚úÖ Empleado identificado:", {
            nombre: courierName,
            id: courierId,
            email: courierEmail,
          });

          // Actualizar informaci√≥n en la UI
          document.getElementById("nombreTienda").textContent =
            tiendaActual.name;
          document.getElementById("tiendaNombre").textContent =
            tiendaActual.name;

          // Cargar productos - online o desde cache
          console.log(
            "üîç Estado de conexi√≥n:",
            isOnline ? "Online" : "Offline"
          );

          if (isOnline) {
            // Modo online: cargar desde API
            try {
              console.log("üåê Intentando cargar productos desde API...");
              const productsResponse = await apiFetch(
                API_CONFIG.ENDPOINTS.PRODUCTS,
                {
                  method: "GET",
                }
              );

              console.log(
                "üì° Respuesta productos:",
                productsResponse.status,
                productsResponse.ok
              );

              if (productsResponse.ok) {
                const productsResult = await productsResponse.json();
                console.log("üì¶ Datos recibidos:", productsResult);

                // Manejar diferentes estructuras de respuesta
                let productsList = [];
                if (productsResult.data && Array.isArray(productsResult.data)) {
                  productsList = productsResult.data;
                } else if (Array.isArray(productsResult)) {
                  productsList = productsResult;
                } else {
                  console.warn(
                    "‚ö†Ô∏è Estructura de respuesta no reconocida:",
                    productsResult
                  );
                }

                productos = productsList.filter((p) => p.active);
                console.log("‚úÖ Productos activos cargados:", productos.length);

                // Guardar en cache
                if (
                  typeof offlineManager !== "undefined" &&
                  offlineManager &&
                  productos.length > 0
                ) {
                  await offlineManager.cacheProducts(productos);
                  console.log("‚úÖ Productos guardados en cache");
                }
              } else {
                throw new Error(`HTTP ${productsResponse.status}`);
              }
            } catch (error) {
              console.warn("‚ö†Ô∏è Error al cargar productos desde API:", error);
              console.log("üîÑ Intentando cargar desde cache...");
              // Si falla online, usar cache
              if (typeof offlineManager !== "undefined" && offlineManager) {
                productos = (await offlineManager.getCachedProducts()) || [];
                console.log("üì¶ Productos desde cache:", productos.length);
              }
            }
          } else {
            // Modo offline: cargar desde cache
            console.log("üì¥ Modo offline - cargando productos desde cache");
            if (typeof offlineManager !== "undefined" && offlineManager) {
              productos = (await offlineManager.getCachedProducts()) || [];
              console.log(
                "üì¶ Productos cargados desde cache:",
                productos.length
              );
            }
          }

          hideLoader();

          console.log("üìä Resumen de carga de productos:");
          console.log("  - Productos totales:", productos.length);
          console.log(
            "  - Productos activos:",
            productos.filter((p) => p.active).length
          );
          console.log("  - Primer producto:", productos[0]);

          if (!productos || productos.length === 0) {
            console.error("‚ùå No hay productos para mostrar");
            showNotification(
              `No hay productos disponibles${
                !isOnline ? " (modo offline)" : ""
              }`,
              "warning"
            );
          } else {
            console.log("‚úÖ Llamando a cargarProductos()...");
          }

          cargarProductos();
          console.log("‚úÖ cargarProductos() ejecutado");
        } catch (error) {
          hideLoader();
          console.error("Error al inicializar:", error);
          showNotification("Error al cargar datos: " + error.message, "error");
          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 2000);
        }
      }

      function cargarProductos() {
        console.log("üé® Iniciando cargarProductos()...");
        console.log("  - productos.length:", productos.length);
        console.log("  - terminoBusqueda:", terminoBusqueda);

        const container = document.getElementById("productosContainer");

        if (!container) {
          console.error("‚ùå No se encontr√≥ el contenedor productosContainer");
          return;
        }

        let productosFiltrados = productos;

        // Filtrar por t√©rmino de b√∫squeda
        if (terminoBusqueda) {
          productosFiltrados = productos.filter((p) => {
            const nombre = p.name.toLowerCase();
            const descripcion = (p.description || "").toLowerCase();
            const termino = terminoBusqueda.toLowerCase();
            return nombre.includes(termino) || descripcion.includes(termino);
          });
          console.log("  - Productos filtrados:", productosFiltrados.length);
        }

        if (productosFiltrados.length === 0) {
          console.warn("‚ö†Ô∏è No hay productos para mostrar");
          container.innerHTML = `
            <div class="stats-card rounded-lg p-6 text-center shadow-lg">
              <i class="fas fa-box-open text-gray-400 text-3xl mb-3"></i>
              <p class="text-gray-600">${
                terminoBusqueda
                  ? "No se encontraron productos"
                  : "No hay productos disponibles"
              }</p>
            </div>
          `;
          return;
        }

        console.log(
          "‚úÖ Generando HTML para",
          productosFiltrados.length,
          "productos..."
        );

        container.innerHTML = productosFiltrados
          .map((producto) => {
            const isSelected = productosSeleccionados[producto.id];
            const cantidad = isSelected
              ? productosSeleccionados[producto.id].cantidad
              : 0;
            const cardClass = isSelected
              ? "product-card selected"
              : "product-card";

            return `
            <div class="${cardClass} rounded-lg p-4 shadow-lg">
              <div class="flex items-start justify-between mb-3">
                <div class="flex-1">
                  <h3 class="font-bold text-gray-800 mb-1">${producto.name}</h3>
                  <p class="text-sm text-gray-600 mb-2">${
                    producto.description || "Sin descripci√≥n"
                  }</p>
                </div>
                <div class="ml-3">
                  <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-box text-gray-400 text-sm"></i>
                  </div>
                </div>
              </div>
              
              <!-- Control de cantidad -->
              <div class="quantity-control p-3 ${isSelected ? "active" : ""}">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-gray-700">Cantidad:</span>
                  <div class="flex items-center space-x-3">
                    <button onclick="cambiarCantidad(${producto.id}, -1)" 
                            class="w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center">
                      <i class="fas fa-minus text-xs text-gray-600"></i>
                    </button>
                    <input type="number" 
                           id="cantidad_${producto.id}" 
                           value="${cantidad}" 
                           onchange="actualizarCantidad(${
                             producto.id
                           }, this.value)"
                           class="w-16 text-center border border-gray-300 rounded px-2 py-1 text-sm" 
                           min="0" 
                           max="999">
                    <button onclick="cambiarCantidad(${producto.id}, 1)" 
                            class="w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center">
                      <i class="fas fa-plus text-xs text-gray-600"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
          })
          .join("");

        console.log("‚úÖ HTML insertado en el contenedor");
        console.log("  - Elementos creados:", container.children.length);
      }

      function buscarProductos() {
        const input = document.getElementById("buscadorProductos");
        const btnLimpiar = document.getElementById("btnLimpiar");

        terminoBusqueda = input.value.trim();

        // Mostrar/ocultar bot√≥n limpiar
        if (terminoBusqueda) {
          btnLimpiar.classList.remove("hidden");
        } else {
          btnLimpiar.classList.add("hidden");
        }

        cargarProductos();
      }

      function limpiarBuscador() {
        const input = document.getElementById("buscadorProductos");
        const btnLimpiar = document.getElementById("btnLimpiar");

        input.value = "";
        terminoBusqueda = "";
        btnLimpiar.classList.add("hidden");

        cargarProductos();
        input.focus();
      }

      function cambiarCantidad(productoId, delta) {
        const input = document.getElementById(`cantidad_${productoId}`);
        let cantidad = parseInt(input.value) + delta;
        cantidad = Math.max(0, cantidad);
        input.value = cantidad;
        actualizarCantidad(productoId, cantidad);
      }

      function actualizarCantidad(productoId, cantidad) {
        cantidad = parseInt(cantidad) || 0;

        if (cantidad > 0) {
          const producto = productos.find((p) => p.id === productoId);
          productosSeleccionados[productoId] = {
            producto: producto,
            cantidad: cantidad,
          };
        } else {
          delete productosSeleccionados[productoId];
        }

        actualizarContadores();
        cargarProductos();
      }

      function actualizarContadores() {
        const totalProductos = Object.values(productosSeleccionados).reduce(
          (sum, item) => sum + item.cantidad,
          0
        );
        const cantidadItems = Object.keys(productosSeleccionados).length;

        document.getElementById(
          "contadorProductos"
        ).textContent = `${cantidadItems} productos`;

        // Actualizar texto del bot√≥n
        const textoBoton = document.getElementById("textoBoton");
        if (cantidadItems > 0) {
          textoBoton.textContent = "Crear Pedido";
        } else {
          textoBoton.textContent = "Continuar sin productos";
        }

        // Mostrar/ocultar resumen
        const resumen = document.getElementById("resumenSeleccion");

        if (cantidadItems > 0) {
          resumen.classList.remove("hidden");

          // Actualizar resumen con bot√≥n de eliminar
          const lista = document.getElementById("listaSeleccionados");
          lista.innerHTML = Object.values(productosSeleccionados)
            .map(
              (item) => `
            <div class="flex justify-between items-center text-sm bg-gray-50 p-2 rounded">
              <div class="flex-1">
                <span class="font-medium">${item.producto.name}</span>
                <span class="text-gray-600 ml-2">${item.cantidad} unidades</span>
              </div>
              <button 
                onclick="eliminarProducto(${item.producto.id})" 
                class="text-red-500 hover:text-red-700 ml-2 p-1"
                title="Eliminar producto"
              >
                <i class="fas fa-trash text-sm"></i>
              </button>
            </div>
          `
            )
            .join("");

          document.getElementById("totalProductos").textContent =
            totalProductos;
        } else {
          resumen.classList.add("hidden");
        }
      }

      function volverAtras() {
        if (Object.keys(productosSeleccionados).length > 0) {
          if (confirm("¬øEst√°s seguro? Se perder√° la selecci√≥n de productos.")) {
            sessionStorage.removeItem("tiendaEnVisita");
            window.location.href = "./dashboard.html";
          }
        } else {
          sessionStorage.removeItem("tiendaEnVisita");
          window.location.href = "./dashboard.html";
        }
      }

      function eliminarProducto(productoId) {
        delete productosSeleccionados[productoId];
        actualizarContadores();
        cargarProductos();
      }

      function continuarAPantallaSiguiente() {
        const cantidadItems = Object.keys(productosSeleccionados).length;

        if (cantidadItems === 0) {
          if (confirm("¬øContinuar sin seleccionar productos?")) {
            guardarDatosYContinuar();
          }
        } else {
          guardarDatosYContinuar();
        }
      }

      async function guardarDatosYContinuar() {
        // Obtener el ID del empleado desde la tienda (assignedCourier)
        const courierId = tiendaActual.assignedCourier?.id;

        if (!courierId) {
          showNotification(
            "Error: No se pudo identificar al empleado",
            "error"
          );
          return;
        }

        try {
          showLoader();

          // Solicitar ubicaci√≥n del usuario
          let location = "0,0"; // Valor por defecto

          try {
            console.log("üìç Solicitando ubicaci√≥n del usuario...");
            const position = await obtenerUbicacion();
            location = `${position.coords.latitude},${position.coords.longitude}`;
            console.log("‚úÖ Ubicaci√≥n obtenida:", location);
          } catch (geoError) {
            console.warn(
              "‚ö†Ô∏è No se pudo obtener la ubicaci√≥n:",
              geoError.message
            );
            showNotification(
              "Advertencia: No se pudo obtener tu ubicaci√≥n",
              "warning"
            );
            // Continuar sin ubicaci√≥n
          }

          // Preparar items
          const items = Object.values(productosSeleccionados).map((item) => ({
            productId: item.producto.id,
            quantity: item.cantidad,
          }));

          // Crear el pedido
          const orderData = {
            courierId: parseInt(courierId),
            storeId: parseInt(tiendaActual.id),
            items: items,
            location: location, // "latitud,longitud"
          };

          console.log("üì¶ Datos del pedido:", {
            courierId: orderData.courierId,
            storeId: orderData.storeId,
            cantidadItems: orderData.items.length,
            location: orderData.location,
            items: orderData.items,
          });

          // Verificar si estamos online u offline
          const isOnline =
            typeof offlineManager !== "undefined" && offlineManager
              ? offlineManager.checkOnlineStatus()
              : navigator.onLine;

          let orderId;

          if (isOnline) {
            // MODO ONLINE: Enviar al servidor
            console.log("üåê MODO ONLINE: Enviando pedido al servidor...");

            try {
              const response = await apiFetch(API_CONFIG.ENDPOINTS.ORDERS, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(orderData),
              });

              if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error("‚ùå Error al crear pedido:", errorData);

                if (errorData.trace) {
                  console.error("üî• Stack trace completo:", errorData.trace);
                }

                throw new Error(
                  errorData.message || "Error al crear el pedido"
                );
              }

              const result = await response.json();
              orderId = result.data?.id || result.id;

              if (!orderId) {
                throw new Error("No se recibi√≥ el ID del pedido");
              }

              console.log("‚úÖ Pedido creado en servidor con ID:", orderId);
            } catch (apiError) {
              // Si falla online, cambiar a modo offline
              console.warn(
                "‚ö†Ô∏è Error al enviar pedido online, cambiando a modo offline:",
                apiError
              );

              if (typeof offlineManager !== "undefined" && offlineManager) {
                orderId = await offlineManager.savePendingOrder(orderData);
                showNotification(
                  "Pedido guardado localmente. Se enviar√° cuando haya conexi√≥n.",
                  "info"
                );
              } else {
                throw new Error("No se pudo guardar el pedido");
              }
            }
          } else {
            // MODO OFFLINE: Guardar localmente
            console.log("üì¥ MODO OFFLINE: Guardando pedido localmente...");

            if (typeof offlineManager !== "undefined" && offlineManager) {
              orderId = await offlineManager.savePendingOrder(orderData);
              console.log("‚úÖ Pedido guardado localmente con ID:", orderId);
              showNotification(
                "üì¥ Modo offline: Pedido guardado. Se enviar√° cuando haya conexi√≥n.",
                "info"
              );
            } else {
              throw new Error("offlineManager no disponible");
            }
          }

          hideLoader();

          // Guardar datos para la siguiente pantalla (incluyendo orderId)
          const datosVisita = {
            orderId: orderId,
            isOfflineOrder: !isOnline, // Flag para saber si es offline
            tiendaId: parseInt(tiendaActual.id),
            tiendaNombre: tiendaActual.name,
            empleadoId: courierId,
            productos: Object.values(productosSeleccionados).map((item) => ({
              id: item.producto.id,
              nombre: item.producto.name,
              cantidad: item.cantidad,
            })),
          };

          sessionStorage.setItem(
            "datosVisitaActual",
            JSON.stringify(datosVisita)
          );

          // Redirigir a c√°mara de estante
          window.location.href = "./camara-estante.html";
        } catch (error) {
          hideLoader();
          console.error("‚ùå Error:", error);
          showNotification("Error al crear pedido: " + error.message, "error");
        }
      }

      function obtenerUbicacion() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject(new Error("Geolocalizaci√≥n no soportada"));
            return;
          }

          navigator.geolocation.getCurrentPosition(
            (position) => resolve(position),
            (error) => {
              let errorMsg = "Error desconocido";
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  errorMsg = "Permiso de ubicaci√≥n denegado";
                  break;
                case error.POSITION_UNAVAILABLE:
                  errorMsg = "Ubicaci√≥n no disponible";
                  break;
                case error.TIMEOUT:
                  errorMsg = "Tiempo de espera agotado";
                  break;
              }
              reject(new Error(errorMsg));
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0,
            }
          );
        });
      }

      // Las funciones de c√°mara y env√≠o se manejan en camara-estante.html

      function mostrarInstrucciones() {
        document
          .getElementById("modalInstrucciones")
          .classList.remove("hidden");
      }

      function cerrarInstrucciones() {
        document.getElementById("modalInstrucciones").classList.add("hidden");
      }

      // Inicializar cuando la p√°gina carga
      document.addEventListener("DOMContentLoaded", initProductos);
    </script>
