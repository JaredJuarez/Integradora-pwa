<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Productos - Empleado</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />

    <style>
      body {
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        min-height: 100vh;
      }

      .product-card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-card.selected {
        border: 2px solid #4ade80;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
      }

      .mobile-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .stats-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .quantity-control {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e5e7eb;
        border-radius: 12px;
      }

      .quantity-control.active {
        border-color: #4ade80;
      }

      .category-tab {
        transition: all 0.3s ease;
      }

      .category-tab.active {
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Header Móvil -->
    <div class="mobile-header sticky top-0 z-50">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex items-center space-x-3">
          <button
            onclick="volverAtras()"
            class="p-2 text-gray-600 hover:text-gray-800"
          >
            <i class="fas fa-arrow-left text-xl"></i>
          </button>
          <div class="flex-1">
            <h1 class="text-lg font-bold text-gray-800">
              Seleccionar Productos
            </h1>
            <p class="text-sm text-gray-600" id="nombreTienda">
              Productos para surtir
            </p>
          </div>
          <div class="text-right">
            <div class="text-sm font-bold text-gray-700" id="contadorProductos">
              0 productos
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido Principal -->
    <div class="max-w-md mx-auto px-4 pb-24">
      <!-- Información de la tienda -->
      <div class="stats-card rounded-lg p-4 mt-4 mb-6 shadow-lg">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-store text-white text-sm"></i>
          </div>
          <div>
            <h2 class="font-bold text-gray-800" id="tiendaNombre">
              Cargando...
            </h2>
            <p class="text-sm text-gray-600">Visita en progreso</p>
          </div>
        </div>
      </div>

      <!-- Instrucciones -->
      <div class="stats-card rounded-lg p-4 mb-6 shadow-lg">
        <div class="flex items-start space-x-3">
          <div
            class="w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center flex-shrink-0"
          >
            <i class="fas fa-info text-white text-sm"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800 mb-1">Instrucciones</h3>
            <p class="text-sm text-gray-600">
              Selecciona los productos que la tienda necesita y especifica las
              cantidades.
              <strong>No es obligatorio agregar productos.</strong>
            </p>
          </div>
        </div>
      </div>

      <!-- Filtros por categoría -->
      <div class="mb-6">
        <div class="flex overflow-x-auto space-x-3 pb-2">
          <button
            onclick="filtrarPorCategoria('todas')"
            class="category-tab active flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700"
          >
            Todas
          </button>
          <button
            onclick="filtrarPorCategoria('Bebidas')"
            class="category-tab flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700"
          >
            Bebidas
          </button>
          <button
            onclick="filtrarPorCategoria('Botanas')"
            class="category-tab flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700"
          >
            Botanas
          </button>
          <button
            onclick="filtrarPorCategoria('Lácteos')"
            class="category-tab flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700"
          >
            Lácteos
          </button>
          <button
            onclick="filtrarPorCategoria('Limpieza')"
            class="category-tab flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700"
          >
            Limpieza
          </button>
        </div>
      </div>

      <!-- Lista de Productos -->
      <div class="space-y-3 mb-6" id="productosContainer">
        <!-- Los productos se generarán dinámicamente -->
      </div>

      <!-- Resumen de selección -->
      <div
        id="resumenSeleccion"
        class="stats-card rounded-lg p-4 shadow-lg hidden"
      >
        <h3 class="font-bold text-gray-800 mb-3 flex items-center">
          <i class="fas fa-clipboard-list mr-2 text-gray-700"></i>
          Productos Seleccionados
        </h3>
        <div id="listaSeleccionados" class="space-y-2 mb-4">
          <!-- Lista dinámica -->
        </div>
        <div class="border-t pt-3">
          <div class="text-sm text-gray-600">
            Total de productos:
            <span id="totalProductos" class="font-bold">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones flotantes -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex space-x-3">
          <button
            onclick="continuarSinProductos()"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-medium"
          >
            <i class="fas fa-forward mr-2"></i>Continuar sin productos
          </button>
          <button
            onclick="continuarConProductos()"
            id="btnContinuar"
            class="flex-1 btn-primary py-3 rounded-lg font-medium disabled:bg-gray-300 disabled:cursor-not-allowed"
            disabled
          >
            <i class="fas fa-camera mr-2"></i>Tomar foto
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/API_BASE.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/app.js"></script>

    <script>
      // Proteger página solo para empleados
      protectPage("empleado");

      let tiendaActual;
      let empleadoActual;
      let productos = [];
      let productosSeleccionados = {};
      let categoriaActual = "todas";
      let fotoCapturada = null; // Almacenar foto en base64

      async function initProductos() {
        empleadoActual = getCurrentUser();
        const tiendaId = sessionStorage.getItem("tiendaEnVisita");

        if (!tiendaId) {
          showNotification("No hay una visita activa", "error");
          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 2000);
          return;
        }

        try {
          // Obtener información de la tienda desde la API
          showLoader();
          const storeResponse = await apiFetch(
            API_CONFIG.ENDPOINTS.STORE_BY_ID(tiendaId),
            {
              method: "GET",
            }
          );

          if (!storeResponse.ok) {
            throw new Error("Error al cargar la tienda");
          }

          const storeResult = await storeResponse.json();
          tiendaActual = storeResult.data;

          // Actualizar información en la UI
          document.getElementById("nombreTienda").textContent =
            tiendaActual.name;
          document.getElementById("tiendaNombre").textContent =
            tiendaActual.name;

          // Cargar productos desde la API
          const productsResponse = await apiFetch(
            API_CONFIG.ENDPOINTS.PRODUCTS,
            {
              method: "GET",
            }
          );

          hideLoader();

          if (!productsResponse.ok) {
            throw new Error("Error al cargar productos");
          }

          const productsResult = await productsResponse.json();
          productos = productsResult.data.filter((p) => p.active); // Solo productos activos

          cargarProductos();
        } catch (error) {
          hideLoader();
          console.error("Error al inicializar:", error);
          showNotification("Error al cargar datos: " + error.message, "error");
          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 2000);
        }
      }

      function cargarProductos() {
        const container = document.getElementById("productosContainer");
        let productosFiltrados = productos;

        // Filtrar por categoría si no es 'todas'
        if (categoriaActual !== "todas") {
          productosFiltrados = productos.filter(
            (p) => p.description === categoriaActual
          );
        }

        if (productosFiltrados.length === 0) {
          container.innerHTML = `
            <div class="stats-card rounded-lg p-6 text-center shadow-lg">
              <i class="fas fa-box-open text-gray-400 text-3xl mb-3"></i>
              <p class="text-gray-600">No hay productos ${
                categoriaActual !== "todas"
                  ? "en esta categoría"
                  : "disponibles"
              }</p>
            </div>
          `;
          return;
        }

        container.innerHTML = productosFiltrados
          .map((producto) => {
            const isSelected = productosSeleccionados[producto.id];
            const cantidad = isSelected
              ? productosSeleccionados[producto.id].cantidad
              : 0;
            const cardClass = isSelected
              ? "product-card selected"
              : "product-card";

            return `
            <div class="${cardClass} rounded-lg p-4 shadow-lg">
              <div class="flex items-start justify-between mb-3">
                <div class="flex-1">
                  <h3 class="font-bold text-gray-800 mb-1">${producto.name}</h3>
                  <p class="text-sm text-gray-600 mb-2">${
                    producto.description || "Sin descripción"
                  }</p>
                </div>
                <div class="ml-3">
                  <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-box text-gray-400 text-sm"></i>
                  </div>
                </div>
              </div>
              
              <!-- Control de cantidad -->
              <div class="quantity-control p-3 ${isSelected ? "active" : ""}">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-gray-700">Cantidad:</span>
                  <div class="flex items-center space-x-3">
                    <button onclick="cambiarCantidad(${producto.id}, -1)" 
                            class="w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center">
                      <i class="fas fa-minus text-xs text-gray-600"></i>
                    </button>
                    <input type="number" 
                           id="cantidad_${producto.id}" 
                           value="${cantidad}" 
                           onchange="actualizarCantidad(${
                             producto.id
                           }, this.value)"
                           class="w-16 text-center border border-gray-300 rounded px-2 py-1 text-sm" 
                           min="0" 
                           max="999">
                    <button onclick="cambiarCantidad(${producto.id}, 1)" 
                            class="w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center">
                      <i class="fas fa-plus text-xs text-gray-600"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
          })
          .join("");
      }

      function filtrarPorCategoria(categoria) {
        categoriaActual = categoria;

        // Actualizar tabs
        document.querySelectorAll(".category-tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        event.target.classList.add("active");

        // Recargar productos
        cargarProductos();
      }

      function cambiarCantidad(productoId, delta) {
        const input = document.getElementById(`cantidad_${productoId}`);
        let cantidad = parseInt(input.value) + delta;
        cantidad = Math.max(0, cantidad);
        input.value = cantidad;
        actualizarCantidad(productoId, cantidad);
      }

      function actualizarCantidad(productoId, cantidad) {
        cantidad = parseInt(cantidad) || 0;

        if (cantidad > 0) {
          const producto = productos.find((p) => p.id === productoId);
          productosSeleccionados[productoId] = {
            producto: producto,
            cantidad: cantidad,
          };
        } else {
          delete productosSeleccionados[productoId];
        }

        actualizarContadores();
        cargarProductos();
      }

      function actualizarContadores() {
        const totalProductos = Object.values(productosSeleccionados).reduce(
          (sum, item) => sum + item.cantidad,
          0
        );
        const cantidadItems = Object.keys(productosSeleccionados).length;

        document.getElementById(
          "contadorProductos"
        ).textContent = `${cantidadItems} productos`;

        // Mostrar/ocultar resumen
        const resumen = document.getElementById("resumenSeleccion");
        const btnContinuar = document.getElementById("btnContinuar");

        if (cantidadItems > 0) {
          resumen.classList.remove("hidden");
          btnContinuar.disabled = false;
          btnContinuar.classList.remove(
            "disabled:bg-gray-300",
            "disabled:cursor-not-allowed"
          );

          // Actualizar resumen
          const lista = document.getElementById("listaSeleccionados");
          lista.innerHTML = Object.values(productosSeleccionados)
            .map(
              (item) => `
            <div class="flex justify-between items-center text-sm">
              <span>${item.producto.name}</span>
              <span class="font-medium">${item.cantidad} unidades</span>
            </div>
          `
            )
            .join("");

          document.getElementById("totalProductos").textContent =
            totalProductos;
        } else {
          resumen.classList.add("hidden");
          btnContinuar.disabled = true;
          btnContinuar.classList.add(
            "disabled:bg-gray-300",
            "disabled:cursor-not-allowed"
          );
        }
      }

      function volverAtras() {
        if (Object.keys(productosSeleccionados).length > 0) {
          if (confirm("¿Estás seguro? Se perderá la selección de productos.")) {
            sessionStorage.removeItem("tiendaEnVisita");
            window.location.href = "./dashboard.html";
          }
        } else {
          sessionStorage.removeItem("tiendaEnVisita");
          window.location.href = "./dashboard.html";
        }
      }

      function continuarSinProductos() {
        if (confirm("¿Continuar sin seleccionar productos?")) {
          // Limpiar selección y continuar a cámara
          productosSeleccionados = {};
          abrirCamara();
        }
      }

      function continuarConProductos() {
        if (Object.keys(productosSeleccionados).length === 0) {
          showNotification(
            'Selecciona al menos un producto o usa "Continuar sin productos"',
            "warning"
          );
          return;
        }

        abrirCamara();
      }

      function abrirCamara() {
        // Crear input file para capturar foto
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "environment"; // Usar cámara trasera en móviles

        input.onchange = async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          try {
            showLoader();

            // Convertir imagen a base64
            const reader = new FileReader();
            reader.onload = async (event) => {
              fotoCapturada = event.target.result; // Base64 string

              // Comprimir imagen si es muy grande
              const imagenComprimida = await comprimirImagen(fotoCapturada);
              fotoCapturada = imagenComprimida;

              hideLoader();

              // Mostrar confirmación
              mostrarVistaPrevia();
            };
            reader.readAsDataURL(file);
          } catch (error) {
            hideLoader();
            console.error("Error al procesar imagen:", error);
            showNotification("Error al procesar la imagen", "error");
          }
        };

        input.click();
      }

      async function comprimirImagen(base64Image, maxWidth = 1024) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            let width = img.width;
            let height = img.height;

            // Redimensionar si es muy grande
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);

            // Convertir a base64 con compresión
            const compressed = canvas.toDataURL("image/jpeg", 0.7);
            resolve(compressed);
          };
          img.src = base64Image;
        });
      }

      function mostrarVistaPrevia() {
        // Crear modal de confirmación con vista previa
        const modal = document.createElement("div");
        modal.className =
          "fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center";
        modal.innerHTML = `
          <div class="max-w-sm w-full mx-4">
            <div class="bg-white rounded-lg p-6 shadow-xl">
              <h3 class="text-lg font-bold text-gray-800 mb-4">Confirmar Foto</h3>
              <img src="${fotoCapturada}" class="w-full rounded-lg mb-4" alt="Vista previa">
              <div class="flex space-x-3">
                <button onclick="rechazarFoto()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-medium">
                  Tomar otra
                </button>
                <button onclick="enviarPedido()" class="flex-1 btn-primary py-3 rounded-lg font-medium">
                  Confirmar y Enviar
                </button>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        window.modalActual = modal;
      }

      function rechazarFoto() {
        if (window.modalActual) {
          document.body.removeChild(window.modalActual);
          window.modalActual = null;
        }
        fotoCapturada = null;
        abrirCamara();
      }

      async function enviarPedido() {
        if (!fotoCapturada) {
          showNotification("Debes tomar una foto primero", "error");
          return;
        }

        try {
          showLoader();

          // Preparar datos del pedido
          const orderData = {
            courierId: empleadoActual.id,
            storeId: parseInt(tiendaActual.id),
            photoUrl: fotoCapturada, // Base64 string
            items: Object.values(productosSeleccionados).map((item) => ({
              productId: item.producto.id,
              quantity: item.cantidad,
            })),
          };

          console.log("Enviando pedido:", orderData);

          // Enviar a la API
          const response = await apiFetch(API_CONFIG.ENDPOINTS.ORDERS, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(orderData),
          });

          hideLoader();

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Error al crear el pedido");
          }

          const result = await response.json();
          console.log("Pedido creado:", result);

          // Cerrar modal
          if (window.modalActual) {
            document.body.removeChild(window.modalActual);
            window.modalActual = null;
          }

          // Limpiar datos
          sessionStorage.removeItem("tiendaEnVisita");
          sessionStorage.removeItem("tiendaAVisitar");

          showNotification("¡Pedido enviado correctamente!", "success");

          // Redirigir al dashboard
          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 2000);
        } catch (error) {
          hideLoader();
          console.error("Error al enviar pedido:", error);
          showNotification("Error al enviar pedido: " + error.message, "error");
        }
      }

      // Inicializar cuando la página carga
      document.addEventListener("DOMContentLoaded", initProductos);
    </script>
  </body>
</html>
