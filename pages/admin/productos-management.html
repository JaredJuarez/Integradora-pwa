<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos - Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div id="sidebarContainer"></div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
          <div class="max-w-7xl mx-auto">
            <!-- Header con botón agregar -->
            <div
              class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
            >
              <div>
                <h2 class="text-2xl font-bold text-gray-900">
                  Gestión de Productos
                </h2>
                <p class="text-gray-600 mt-1">
                  Administra el catálogo de productos
                </p>
              </div>
              <button
                onclick="showProductModal()"
                class="btn-primary px-6 py-3"
              >
                <i class="fas fa-plus mr-2"></i> Nuevo Producto
              </button>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Buscar</label
                  >
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Nombre o descripción..."
                    class="form-input w-full"
                    onkeyup="filterProducts()"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Estado</label
                  >
                  <select
                    id="statusFilter"
                    class="form-input w-full"
                    onchange="filterProducts()"
                  >
                    <option value="">Todos</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                  </select>
                </div>
                <div class="flex items-end">
                  <button
                    onclick="clearFilters()"
                    class="btn-secondary w-full py-2.5"
                  >
                    <i class="fas fa-redo mr-2"></i> Limpiar Filtros
                  </button>
                </div>
              </div>
            </div>

            <!-- Tabla de productos -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                      >
                        ID
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                      >
                        Producto
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                      >
                        Descripción
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                      >
                        Estado
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                      >
                        Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody
                    id="productsTableBody"
                    class="bg-white divide-y divide-gray-200"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal Producto -->
    <div
      id="productModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 border-b">
          <h3 id="modalTitle" class="text-xl font-bold">Nuevo Producto</h3>
        </div>
        <form id="productForm" class="p-6 space-y-4">
          <input type="hidden" id="productId" />

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Nombre *</label
            >
            <input
              type="text"
              id="nombre"
              required
              class="form-input w-full"
              placeholder="Nombre del producto"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Descripción *</label
            >
            <textarea
              id="descripcion"
              required
              rows="3"
              class="form-input w-full"
            ></textarea>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="activo"
              checked
              class="h-4 w-4 text-indigo-600 rounded"
            />
            <label for="activo" class="ml-2 text-sm text-gray-700"
              >Producto activo</label
            >
          </div>

          <div class="flex justify-end space-x-3 pt-4 border-t">
            <button
              type="button"
              onclick="closeProductModal()"
              class="px-6 py-2 border rounded-md hover:bg-gray-50"
            >
              Cancelar
            </button>
            <button type="submit" class="btn-primary px-6 py-2">
              <i class="fas fa-save mr-2"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/API_BASE.js"></script>
    <script src="../../assets/js/product-api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../components/components.js"></script>
    <script>
      protectPage("administrador");
      document.getElementById("sidebarContainer").innerHTML =
        createAdminSidebar();
      document.getElementById("headerContainer").innerHTML = createHeader(
        "Gestión de Productos"
      );

      // Variable global para almacenar productos
      let allProducts = [];

      // Cargar productos
      async function loadProducts() {
        try {
          showLoader();
          allProducts = await productAPI.getAllProducts();
          hideLoader();
          filterProducts();
        } catch (error) {
          hideLoader();
          showNotification(
            "Error al cargar productos: " + error.message,
            "error"
          );
          console.error("Error:", error);
        }
      }

      function filterProducts() {
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const status = document.getElementById("statusFilter").value;

        let products = [...allProducts];

        // Filtrar por búsqueda
        if (search) {
          products = products.filter(
            (p) =>
              p.nombre.toLowerCase().includes(search) ||
              (p.descripcion && p.descripcion.toLowerCase().includes(search))
          );
        }

        // Filtrar por estado
        if (status !== "") {
          const isActive = status === "true";
          products = products.filter((p) => p.activo === isActive);
        }

        const tbody = document.getElementById("productsTableBody");

        if (products.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <i class="fas fa-box-open text-4xl mb-2"></i>
                            <p>No se encontraron productos</p>
                        </td>
                    </tr>
                `;
          return;
        }

        tbody.innerHTML = products
          .map(
            (product) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${
                      product.id
                    }</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="h-10 w-10 rounded bg-gray-200 flex items-center justify-center mr-3">
                                <i class="fas fa-box text-gray-400"></i>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-900">${
                                  product.nombre
                                }</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${
                      product.descripcion || "N/A"
                    }</td>
                    <td class="px-6 py-4">
                        <span class="badge ${
                          product.activo ? "badge-success" : "badge-danger"
                        }">
                            ${product.activo ? "Activo" : "Inactivo"}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="editProduct(${
                          product.id
                        })" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProductConfirm(${
                          product.id
                        })" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `
          )
          .join("");
      }

      function clearFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusFilter").value = "";
        filterProducts();
      }

      async function showProductModal(productId = null) {
        document.getElementById("productModal").classList.remove("hidden");
        document.getElementById("modalTitle").textContent = productId
          ? "Editar Producto"
          : "Nuevo Producto";

        if (productId) {
          try {
            showLoader();
            const product = await productAPI.getProductById(productId);
            hideLoader();

            document.getElementById("productId").value = product.id;
            document.getElementById("nombre").value = product.nombre;
            document.getElementById("descripcion").value =
              product.descripcion || "";
            document.getElementById("activo").checked = product.activo;
          } catch (error) {
            hideLoader();
            showNotification(
              "Error al cargar producto: " + error.message,
              "error"
            );
            closeProductModal();
          }
        } else {
          document.getElementById("productForm").reset();
          document.getElementById("productId").value = "";
        }
      }

      function closeProductModal() {
        document.getElementById("productModal").classList.add("hidden");
        document.getElementById("productForm").reset();
      }

      async function editProduct(id) {
        await showProductModal(id);
      }

      async function deleteProductConfirm(id) {
        const product = allProducts.find((p) => p.id === id);
        if (!product) return;

        if (confirm(`¿Eliminar "${product.nombre}"?`)) {
          try {
            showLoader();
            await productAPI.deleteProduct(id);
            hideLoader();
            showNotification("Producto eliminado exitosamente", "success");
            await loadProducts();
          } catch (error) {
            hideLoader();
            showNotification("Error al eliminar: " + error.message, "error");
          }
        }
      }

      document
        .getElementById("productForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const productId = document.getElementById("productId").value;
          const productData = {
            nombre: document.getElementById("nombre").value.trim(),
            descripcion: document.getElementById("descripcion").value.trim(),
            activo: document.getElementById("activo").checked,
          };

          try {
            showLoader();
            if (productId) {
              await productAPI.updateProduct(productId, productData);
              showNotification("Producto actualizado exitosamente", "success");
            } else {
              await productAPI.createProduct(productData);
              showNotification("Producto creado exitosamente", "success");
            }
            hideLoader();
            closeProductModal();
            await loadProducts();
          } catch (error) {
            hideLoader();
            showNotification("Error: " + error.message, "error");
          }
        });

      document.addEventListener("DOMContentLoaded", async () => {
        await loadProducts();
      });

      window.editProduct = editProduct;
      window.deleteProductConfirm = deleteProductConfirm;
      window.showProductModal = showProductModal;
      window.closeProductModal = closeProductModal;
      window.filterProducts = filterProducts;
      window.clearFilters = clearFilters;
    </script>
  </body>
</html>
