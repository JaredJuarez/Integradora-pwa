<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - PWA Sistema</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div id="sidebarContainer"></div>

        <div class="flex-1 flex flex-col">
            <div id="headerContainer"></div>

            <main class="flex-1 p-4 sm:p-6 lg:p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Carrito de Compras</h2>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Productos en el carrito -->
                    <div class="lg:col-span-2">
                        <div id="cartItems" class="space-y-4">
                            <!-- Items cargados dinámicamente -->
                        </div>
                    </div>

                    <!-- Resumen de compra -->
                    <div>
                        <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                            <h3 class="text-lg font-bold text-gray-900 mb-4">Resumen de Compra</h3>
                            
                            <div class="space-y-3 mb-4">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Subtotal:</span>
                                    <span id="subtotal" class="font-semibold">$0.00</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Envío:</span>
                                    <span id="shipping" class="font-semibold">$0.00</span>
                                </div>
                                <div class="border-t pt-3 flex justify-between">
                                    <span class="text-lg font-bold">Total:</span>
                                    <span id="total" class="text-lg font-bold text-blue-600">$0.00</span>
                                </div>
                            </div>

                            <button onclick="proceedToCheckout()" class="btn-primary w-full py-3 mb-3">
                                <i class="fas fa-shopping-bag mr-2"></i> Proceder al Pago
                            </button>
                            
                            <a href="productos.html" class="block text-center text-blue-600 hover:text-blue-700 text-sm">
                                <i class="fas fa-arrow-left mr-1"></i> Seguir comprando
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/data.js"></script>
    <script src="../../components/components.js"></script>
    <script>
        protectPage('cliente');
        document.getElementById('sidebarContainer').innerHTML = createClienteSidebar();
        document.getElementById('headerContainer').innerHTML = createHeader('Carrito');
        updateCartBadge();

        function loadCart() {
            const cart = Storage.get('cart') || [];
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-12 text-center">
                        <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Tu carrito está vacío</h3>
                        <p class="text-gray-600 mb-6">Agrega productos para comenzar tu compra</p>
                        <a href="productos.html" class="btn-primary px-6 py-3 inline-block">
                            <i class="fas fa-shopping-bag mr-2"></i> Ver Productos
                        </a>
                    </div>
                `;
                updateTotals();
                return;
            }
            
            container.innerHTML = cart.map((item, index) => `
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <img src="${item.imagen}" alt="${item.nombre}" class="w-24 h-24 object-cover rounded">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-900 mb-2">${item.nombre}</h4>
                            <p class="text-lg font-bold text-blue-600 mb-3">${Format.currency(item.precio)}</p>
                            <div class="flex items-center gap-3">
                                <button onclick="updateQuantity(${index}, -1)" class="bg-gray-200 hover:bg-gray-300 rounded px-3 py-1">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="font-semibold text-lg">${item.cantidad}</span>
                                <button onclick="updateQuantity(${index}, 1)" class="bg-gray-200 hover:bg-gray-300 rounded px-3 py-1">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button onclick="removeItem(${index})" class="ml-auto text-red-600 hover:text-red-700">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500 mb-1">Subtotal:</p>
                            <p class="text-xl font-bold text-gray-900">${Format.currency(item.precio * item.cantidad)}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateTotals();
        }

        function updateQuantity(index, change) {
            let cart = Storage.get('cart') || [];
            const item = cart[index];
            const product = getProductById(item.productoId);
            
            const newQuantity = item.cantidad + change;
            
            if (newQuantity <= 0) {
                removeItem(index);
                return;
            }
            
            if (newQuantity > product.stock) {
                showNotification('No hay suficiente stock disponible', 'warning');
                return;
            }
            
            cart[index].cantidad = newQuantity;
            Storage.set('cart', cart);
            loadCart();
            updateCartBadge();
        }

        function removeItem(index) {
            confirmAction('¿Eliminar este producto del carrito?', () => {
                let cart = Storage.get('cart') || [];
                cart.splice(index, 1);
                Storage.set('cart', cart);
                showNotification('Producto eliminado del carrito', 'success');
                loadCart();
                updateCartBadge();
            });
        }

        function updateTotals() {
            const cart = Storage.get('cart') || [];
            const subtotal = cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const shipping = subtotal > 0 ? (subtotal >= 1000 ? 0 : 150) : 0;
            const total = subtotal + shipping;
            
            document.getElementById('subtotal').textContent = Format.currency(subtotal);
            document.getElementById('shipping').textContent = shipping === 0 && subtotal > 0 ? 'GRATIS' : Format.currency(shipping);
            document.getElementById('total').textContent = Format.currency(total);
        }

        function proceedToCheckout() {
            const cart = Storage.get('cart') || [];
            
            if (cart.length === 0) {
                showNotification('Tu carrito está vacío', 'warning');
                return;
            }
            
            confirmAction('¿Confirmar compra?', () => {
                const user = getCurrentUser();
                const orderData = {
                    clienteId: user.id,
                    cliente: user.nombre,
                    productos: cart,
                    total: cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0),
                    direccion: 'Dirección del usuario' // Aquí se puede pedir la dirección
                };
                
                const order = createOrder(orderData);
                
                showNotification('¡Pedido realizado exitosamente!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'historial-pedidos.html';
                }, 1500);
            });
        }

        document.addEventListener('DOMContentLoaded', loadCart);

        window.updateQuantity = updateQuantity;
        window.removeItem = removeItem;
        window.proceedToCheckout = proceedToCheckout;
    </script>
</body>
</html>
